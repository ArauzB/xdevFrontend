<div *ngIf="isAdmin" class="max-w-md mx-auto px-4 py-8">

  <h2 class="text-2xl font-bold mb-4">Actualizar Producto</h2>

  <div *ngIf="mensaje" class="mb-4 text-red-500">{{ mensaje }}</div>

  <form (ngSubmit)="actualizarProducto()" class="space-y-4">

    <div>
      <label for="nombre" class="block text-sm font-bold text-gray-700">Nombre:</label>
      <input type="text" id="nombre" class="form-input w-full border-gray-300 focus:border-blue-500 focus:ring-blue-500"
             [(ngModel)]="nombre" name="nombre" placeholder="Ingrese el nombre del producto">
    </div>

    <div>
      <label for="descripcion" class="block text-sm font-bold text-gray-700">Descripción:</label>
      <input type="text" id="descripcion" class="form-input w-full border-gray-300 focus:border-blue-500 focus:ring-blue-500"
             [(ngModel)]="descripcion" name="descripcion" placeholder="Ingrese la descripción del producto">
    </div>

    <div>
      <label for="precio" class="block text-sm font-bold text-gray-700">Precio:</label>
      <input type="number" id="precio" class="form-input w-full border-gray-300 focus:border-blue-500 focus:ring-blue-500"
             [(ngModel)]="precio" name="precio" placeholder="Ingrese el precio del producto">
    </div>

    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
      Actualizar Producto
    </button>

  </form>

</div>


<div *ngIf="!isAdmin" class="flex justify-center items-center h-screen">
  <div class="bg-gray-200 p-8 rounded-lg shadow-lg text-center">
    <h1 class="text-3xl font-bold text-red-600 mb-4">Acceso Restringido</h1>
    <p class="text-lg text-gray-800">Lo sentimos, no tienes permiso para acceder a esta sección.</p>
  </div>
</div>
