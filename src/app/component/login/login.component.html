<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 shadow-md rounded-md w-96">
    <h2 class="text-2xl font-semibold mb-6">Iniciar Sesión</h2>
    <form (ngSubmit)="login()">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Correo Electrónico:</label>
        <input type="email" id="email" name="email" [(ngModel)]="loginData.email"
          class="border rounded w-full py-2 px-3" placeholder="Correo Electrónico" required>
      </div>
      <div class="mb-6">
        <label for="password" class="block text-gray-700 text-sm font-bold mb-2">Contraseña:</label>
        <input type="password" id="password" name="password" [(ngModel)]="loginData.password"
          class="border rounded w-full py-2 px-3" placeholder="Contraseña" required>
      </div>
      <div class="flex items-center justify-between">
        <button type="submit" class="bg-blue-400 text-white px-4 py-2 rounded hover:bg-blue-600">Iniciar Sesión</button>

      </div>
    </form>
  </div>
</div>
