<!-- navbar.component.html -->

<nav class="bg-blue-500 p-4 text-white">
  <div class="container mx-auto flex justify-between items-center">
    <h1 routerLink="/home" class="text-2xl font-semibold">XDEV Prueba</h1>
    <div class="lg:hidden">
      <!-- Menú desplegable en pantallas pequeñas -->
      <button *ngIf="token"
        class="text-white hover:text-gray-300 focus:outline-none"
        (click)="toggleMenu()"
      >
        <svg
          class="h-6 w-6 fill-current"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
        >
          <path
            fill-rule="evenodd"
            d="M3 6a1 1 0 011-1h16a1 1 0 110 2H4a1 1 0 01-1-1zM3 11a1 1 0 011-1h16a1 1 0 110 2H4a1 1 0 01-1-1zM9 16a1 1 0 011-1h10a1 1 0 110 2H10a1 1 0 01-1-1z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
    </div>
    <ul *ngIf="token" class="hidden lg:flex space-x-4">
      <li><a routerLink="/home">Inicio</a></li>
      <li><a routerLink="/productos">Productos</a></li>
      <li><a (click)="onLogout()">Cerrar Sesión</a></li>
    </ul>
  </div>

  <!-- Menú desplegable en pantallas pequeñas -->
  <div
    class="lg:hidden"
    [ngClass]="{'block': isMenuOpen, 'hidden': !isMenuOpen}"
  >
    <ul  *ngIf="token"  class="mt-2 space-y-2">
      <li><a routerLink="/home">Inicio</a></li>
      <li><a routerLink="/productos">Productos</a></li>
      <li><a (click)="onLogout()">Cerrar Sesión</a></li>
    </ul>
  </div>
</nav>
