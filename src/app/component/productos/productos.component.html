<div class="container mx-auto py-8">
  <h1 class="text-3xl font-semibold mb-6">Nuestros Pacientes</h1>

  <a *ngIf="isAdmin" routerLink="/crear-producto"
     class="btn-action bg-gray-300 text-gray-800 px-4 py-2 rounded-md hover:bg-gray-400 transition duration-300 inline-block mb-4">
    Agregar Producto
  </a>

  <button (click)="exportToExcel()"
        class="btn-action bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded-md ml-2 transition duration-300">
  Exportar a Excel
</button>


  <table class="min-w-full divide-y divide-gray-200">
    <thead>
      <tr>
        <th scope="col" class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Nombre
        </th>
        <th scope="col" class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Descripci√≥n
        </th>
        <th scope="col" class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Precio
        </th>
        <th *ngIf="isAdmin" scope="col" class="px-6 py-3 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
          Acciones
        </th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let producto of productos">
        <tr class="bg-white" *ngIf="producto.ESTADO == 1">
          <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{ producto.NOMBRE }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ producto.DESCRIPCION }}</td>
          <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ producto.PRECIO }}</td>
          <td  *ngIf="isAdmin" class="px-6 py-4 whitespace-nowrap text-sm font-medium">
            <button  *ngIf="isAdmin" (click)="actualizarProducto(producto.ID_PRODUCTO)"
                    class="btn-action bg-gray-300 hover:bg-gray-400 text-gray-800 px-3 py-1 rounded-md transition duration-300">
              Actualizar
            </button>
            <button *ngIf="isAdmin"  (click)="eliminarProducto(producto.ID_PRODUCTO)"
                    class="btn-action bg-gray-300 hover:bg-gray-400 text-gray-800 px-3 py-1 rounded-md ml-2 transition duration-300">
              Eliminar
            </button>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
